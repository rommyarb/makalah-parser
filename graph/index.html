<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Makalah Parser</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/images/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
    <script
      src="https://kit.fontawesome.com/bd1b110a05.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="app" v-cloak>
      <div style="display: flex; align-items: center;">
        <img src="/assets/images/logo.png" style="height: 75px;" />
        &nbsp;&nbsp;&nbsp;
        <div>
          <h1>
            Makalah Parser
            <br />
            <span style="font-size: 14px;">
              by
              <a href="https://instagram.com/rommyarb" target="_blank"
                >@rommyarb</a
              >
              &amp;
              <a href="https://instagram.com/rivirayuana" target="_blank"
                >@rivirayuana</a
              >
            </span>
          </h1>
        </div>
      </div>
      <div>
        <div id="chart">
          <div id="control">
            <button type="button" onclick="toggleNameAndYear()">
              Name & Year Only
            </button>
            <button type="button" onclick="toggleSize()">
              Size Only
            </button>
            <button type="button" onclick="reloadGraph()">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="/js/lib/d3.v4.min.js"></script>
    <script src="/js/graph.js"></script>
  </body>
</html>
